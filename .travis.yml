language: node_js
sudo: false

os:
  - linux

dist:
  - xenial

node_js:
  - "10.15.1"

addons:
  apt:
    packages:
      - libsecret-1-dev

services:
  - xvfb

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    fi

install:
  - npm install
  - npm run symlink

script:
  - npm run compile
  - npm run test